{% extends 'base.html' %} 
{% load static %}
{% block title %} login {% endblock title %}

{% block css %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static 'Account/css/log.css' %} ">
{% endblock css %}


{% block content %}
<div class="container-fluid ">
    <div class="row " >
        <div class="col-lg-4 col-md-6 col-12 mx-auto  " >
            <div class="card p-3 mb-3  f_box " >
                <form action="." method="POST" >
                    {% csrf_token %}
                        <h3 class="my-3 text-center f_te"> ورود به سایت </h3>
                    <div class="mb-3 f_te">
                        <label for="input1" class="form-label"> نام کاربری </label>
                        <input type="text" value="{{ reqeset.POST.username }}" name="username" class="form-control" id="input1" required> 
                    </div>

                    <div class="mb-3 f_te">
                        <label for="input2" class="form-label"> رمز ورود </label>
                        <input type="password" name="password" class="form-control" id="input2" required> 
                    </div>
                    <button type="submit" class="btn btn-primary"> ورود </button>
                </form>
            </div>
        </div>
    </div> 
</div>
    {% endblock content %}
